<!DOCTYPE html>
<html>
<head>
	<title>Play rock paper scissors</title>
	<link rel="stylesheet" type="text/css" href="papirkamenmakaze.css">
	<script type="text/javascript" language="JavaScript">
					
	let playercard;
	let ps = 0;
	let cs = 0;
	let result = document.getElementById('result');

	function kamen(playercard){

	let computercard = Math.floor(Math.random()*3); 


	if (playercard == 0) {

		switch(computercard){
			case 0:
				document.getElementById("computer").innerHTML = '<img width="100%" height="100%" src="rock.png">';
				result = document.getElementById("result").innerHTML= 'DRAW';
				break;

			case 1:
				document.getElementById("computer").innerHTML = '<img width="100%" height="100%" src="paper.png">';
				result = document.getElementById("result").innerHTML= 'LOSE';
				document.getElementById("cs").innerHTML = ++cs;
				break;

			case 2:
				document.getElementById("computer").innerHTML = '<img width="100%" height="100%" src="scissors.png">';
				result = document.getElementById("result").innerHTML= 'WINNER';
				document.getElementById("ps").innerHTML = ++ps;
				break;
						    }
	} else if (playercard == 1) {

		switch(computercard){
			case 0:
				document.getElementById("computer").innerHTML = '<img width="100%" height="100%" src="rock.png">';
				result = document.getElementById("result").innerHTML= 'WINNER';
				document.getElementById("ps").innerHTML = ++ps;
				break;

			case 1:
				document.getElementById("computer").innerHTML = '<img width="100%" height="100%" src="paper.png">';
				result = document.getElementById("result").innerHTML= 'DRAW';
				break;

			case 2:
				document.getElementById("computer").innerHTML = '<img width="100%" height="100%" src="scissors.png">';
				result = document.getElementById("result").innerHTML= 'LOSER';
				document.getElementById("cs").innerHTML = ++cs;
				break;
				}
					    
	} else if (playercard == 2) {

		switch(computercard){
			case 0:
				document.getElementById("computer").innerHTML = '<img width="100%" height="100%" src="rock.png">';
				result = document.getElementById("result").innerHTML= 'LOSER';
				document.getElementById("cs").innerHTML = ++cs;
				break;

			case 1:
				document.getElementById("computer").innerHTML = '<img width="100%" height="100%" src="paper.png">';
				result = document.getElementById("result").innerHTML= 'WINNER';
					    document.getElementById("ps").innerHTML = ++ps;
				break;

			case 2:
				document.getElementById("computer").innerHTML = '<img width="100%" height="100%" src="scissors.png">';
				result = document.getElementById("result").innerHTML= 'DRAW';
				break;
			}
		}
	}

			 </script> 

</head>
<body>
	<h1 id="title">Welcome to rock paper scissors</h1>
	<div id="box">
		<h2 class="score1">Player score: <p id="ps">0</p></h2>
		<h2 class="score2">Computer score: <p id="cs">0</p></h2>
		<div id="gamebox">
			<div id="computer"><img src="begin.jpg" width="100%" height="100%"></div>
			<h1 class="rezultat">Result: <span id="result"></span></h1>
			<div class="row">
			  <button class="column" ><img src="rock.png" id="rock" onclick="kamen(0)"></button>
			  
			  <button class="column"><img src="paper.png" id="paper" onclick="kamen(1)"></button>
			  <button class="column"><img src="scissors.png" id="scissors" onclick="kamen(2)"></button>
			</div>
		</div>
	</div>
</body>
</html>
